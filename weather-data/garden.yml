kind: Module
description: Spring weather data source
type: container
name: weather-data
disabled: false
hotReload:
  sync:
    - target: /target
      source: target
services:
  - name: weather-data
    ports:
      - name: http
        containerPort: 9091
        servicePort: 9091
    healthCheck:
       httpGet:
         path: /nt-ms1/get-data
         port: http
    ingresses:
      - path: /
        port: http
        hostname: weather.local.app.garden
tests:
  - name: unit
    command:
      - /bin/sh
      - '-c'
    args: ["curl -v http://weather-data:9091/nt-ms1/get-data > out.txt"]
    timeout: 30
    #this is a change
